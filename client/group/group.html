<template name='GroupMenu'>
	<nav class="Nav_Top Nav_Sub_Top">
		<ul class="nav_top cf">
			<li id="nav-items" class="center">
				<div class="nav-bucket {{#if isActiveRoute 'group_detail'}}on{{/if}}">
					<a href="/group/{{groupId}}">Clan</a>
				</div>
				<div class="nav-bucket {{#if isActiveRoute 'group_stats_raid'}}on{{/if}}" data-id="legend-wrapper">
					<a href="/group/{{groupId}}/stats/raid">Raid</a>
				</div>
				<div class="nav-bucket {{#if isActiveRoute 'group_stats_exo'}}on{{/if}}" data-id="legend-wrapper">
					<a href="/group/{{groupId}}/stats/exo/all">Exo</a>
					<div class="nav-bucket-items">
						<a href="/group/{{groupId}}/stats/exo/principales" >Principal</a>
						<a href="/group/{{groupId}}/stats/exo/speciales" >Spéciale</a>
						<a href="/group/{{groupId}}/stats/exo/lourdes" >Lourdes</a>
					</div>
				</div>
				<div class="nav-bucket " data-id="legend-wrapper">
					<a href="https://www.bungie.net/fr/Clan/Forum/{{groupId}}" target="_blank" class="ForumLink">Forum du groupe</a>
				</div>
				<div class="nav-bucket " data-id="legend-wrapper">
					<a href="https://www.bungie.net/fr/Clan/Leaderboards/{{groupId}}" target="_blank" class="ForumLink">Classements</a>
				</div>
			</li>
		</ul>
	</nav>
</template>


<template name='GroupHeader'>
	<div class="header cf " id="groupHeader" contenteditable="false">
		<div class="bg" style="background-image:url('https://www.bungie.net{{bannerPath}}');margin:0;">
			<div class="infoAll">
				<div class="info cf">
					<div>
						<a href="https://www.bungie.net/fr/Clan/{{groupId}}" target="_blank" class="avatar" id="avatarPreview">
							<img id="groupAvatar" src="https://www.bungie.net{{avatarPath}}" alt="Group Avatar">
						</a>
						<div class="content">
							<h2>
								<a href="https://www.bungie.net/fr/Clan/{{groupId}}" target="_blank" id="groupName" class="canEdit">{{name}}</a>
									<span class="container_clanId">
										[<span class="canEdit" id="clanId">{{clanCallsign}}</span>]
									</span>
							</h2>
								<p class="motto" data-value="{{motto}}">« {{{motto}}} »</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
